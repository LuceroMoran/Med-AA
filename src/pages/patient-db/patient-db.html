<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getPatients($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let patient of filterI" (click)="changePage(patient)">
      {{ patient.name }} {{patient.lastname}}
    </button>
  </ion-list>
</ion-content>
